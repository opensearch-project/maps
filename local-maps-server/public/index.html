<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Raster tile demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new maplibregl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': [
                        'http://localhost:8080/tiles/data/{z}/{x}/{y}.png'
                    ],
                    'tileSize': 256,
                    'attribution':
                        'Map tiles by <a target="_top" rel="noopener" href="https://opensearch.org/">OpenSearch</a> Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>'
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'minzoom': 0,
                    'maxzoom': 22
                }
            ]
        },
        center: [-123.9749, 40.7736],
        zoom: 0
    });
</script>

</body>
</html>
